<div
  class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg"
>
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>
  <div class="card-body w-full">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      class="flex flex-col gap-4 w-full"
    >
      <label class="floating-label">
        <span>Email</span>
        <input
          type="text"
          class="input w-full"
          formControlName="email"
          placeholder="Email"
        />
      </label>
      <label class="floating-label">
        <span>Display Name</span>
        <input
          type="text"
          class="input w-full"
          formControlName="displayName"
          placeholder="Display Name"
        />
      </label>
      <label class="floating-label">
        <span>Password</span>

        <input
          type="password"
          class="input w-full"
          formControlName="password"
          placeholder="Password"
        />
      </label>
      <label class="floating-label">
        <span>Confirm Password</span>
        <input
          type="password"
          class="input w-full"
          formControlName="confirmPassword"
          placeholder="Confirm Password"
        />
      </label>

      <div class="flex items-center justify-end gap-3">
        <button class="btn" type="button" (click)="cancel()">Cancel</button>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!registerForm.valid"
        >
          Register
        </button>
      </div>
    </form>
  </div>
  <div class="flex flex-col w-full mockup-code text-lg items-start px-3">
    <div>Form value: {{ registerForm.value | json }}</div>
    <div>Form status: {{ registerForm.status | json }}</div>
  </div>
</div>

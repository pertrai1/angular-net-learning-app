<div
  class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg"
>
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>
  <div class="card-body w-full">
    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      class="flex flex-col gap-4 w-full"
    >
      <app-text-input [label]="'Email'" formControlName="email" />
      <app-text-input [label]="'Display name'" formControlName="displayName" />
      <app-text-input
        [label]="'Password'"
        type="password"
        formControlName="password"
      />
      <app-text-input
        [label]="'Confirm Password'"
        type="password"
        formControlName="confirmPassword"
      />
      <div class="flex items-center justify-end gap-3">
        <button class="btn" type="button" (click)="cancel()">Cancel</button>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!registerForm.valid"
        >
          Register
        </button>
      </div>
    </form>
  </div>
  <div class="flex flex-col w-full mockup-code text-lg items-start px-3">
    <div>Form value: {{ registerForm.value | json }}</div>
    <div>Form status: {{ registerForm.status | json }}</div>
  </div>
</div>
